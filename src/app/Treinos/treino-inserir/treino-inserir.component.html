<mat-form-field>
  <input type="text" matInput placeholder="nome do treino" [(ngModel)]="nome" />
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Exercicios de Peitoral</mat-label>
  <mat-select [formControl]="exercicios" multiple>
    <mat-option *ngFor="let exercicio of listaDeExercicios" [value]="exercicio">{{exercicio}}</mat-option>
  </mat-select>
</mat-form-field>

<button color= "primary" mat-raised-button (click)= "onAdicionarTreino()">Inserir novo treino</button>
