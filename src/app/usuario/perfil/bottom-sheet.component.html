<div class="main">
  <h1>Atualizar peso</h1>
  <br>
  <mat-form-field>
    <mat-label>Peso atual</mat-label>
    <input matInput type="number" [(ngModel)]="pesoAtual">
  </mat-form-field>
  <button mat-raised-button color="primary" style="margin-left: 5px;" (click)="atualizarPeso()">Atualizar</button>
  <p>{{pesoAtual}}</p>
</div>
